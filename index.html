<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <img
            src="./images/image-equilibrium.jpg"
            alt="equilibrium NFT picture"
          />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="Eye icon" />
          </div>
        </div>
        <div class="info">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="price">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" alt="" />
              <p class="eth">0.041 ETH</p>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="" />
              <p class="time">3 days left</p>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="author">
          <img src="./images/image-avatar.png" alt="Jules Wyvern picture" />
          <p>Creation of <span class="name"> Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profiles/nicolasfig">Nicolas F</a
        >.
      </div>
    </footer>
  </body>
</html>
